<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}


.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

</style>
<body>

<!-- load the d3.js library -->    
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

// Set number used for averaging
var avg = 10;

// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 30, left: 50},
    width = 800 - margin.left - margin.right,
    height = 370 - margin.top - margin.bottom;

// Set the ranges
var x = d3.scale.linear().range([0,width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(10);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(10);

// Define parser
var psv = d3.dsv(" ", "text/plain");

var filenames = ["users", "connected"];
var colors = ["steelblue", "darkmagenta"];

var valueline = d3.svg.line()
    .x(function(d) { return x(d.time); })
    .y(function(d) { return y(d.users); });
    
// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

// Get the data

var i = 0;

filenames.forEach(function addLine(name)
{
psv(name+".txt", function(error, data) {
    data.forEach(function(d) {
        d.time = +d.time;
        d.users = +d.users;
    });

    if(name=="users") {
        // Scale the range of the data
        x.domain(d3.extent(data, function(d) { return d.time; }));
        y.domain([0, d3.max(data, function(d) { return d.users; })]);

        // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("text")
        .attr("x", 365)
        .attr("y", 340)
        .style("text-anchor", "middle")
        .text("time (sec of running the test)");

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 0 - margin.left)
        .attr("x",0 - (height / 2))
        .attr("dy", "1em")
        .style("text-anchor", "middle")
        .text("number of users");

    }

    // Add the valueline path.  
    svg.append("path")
        .attr("class", "line")
        .style("stroke", ""+colors[i])
        .attr("d", valueline(data));

    svg.append("text")
        .attr("transform", "translate(" + (width-40) + "," + (height-50-i*12) + ")")
        .attr("dy", ".35em")
        .attr("text-anchor", "start")
        .style("fill", ""+colors[i])
        .text(filenames[i]);

i++;

});
});

</script>
</body>
